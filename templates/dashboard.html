<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
<video autoplay muted loop id="bg-video">
    <source src="{{ url_for('static', filename='videos/beer.mp4') }}" type="video/mp4">
    Il tuo browser non supporta il video HTML5.
  </video>

<div class="overlay"></div>

<div class="header">
  {% if name %}
  <div class="side" id="username"><h2>{{ name }}</h2></div>
  {% endif %}
  <div class="center">
      <a class="menu-button" href="{{url_for('home')}}">Home</a>
      <a class="menu-button" href="{{url_for('ranking')}}">Ranking</a>
      <a class="menu-button" href="#history">History</a>
      <a class="menu-button" href="#about">About</a>
  </div>
  <div class="side" id="logout">
      <a href="{{url_for('logout')}}">Logout</a>
  </div>
</div>

<div id="main">
  <p class="totale" id="totale" data-value="{{ totale }}">{{ totale }}</p>
  <form method="post">
      <input name="quantity" type="number" step="0.01" id="quantity" placeholder="Insert Your Liters!">
      <div class="buttons">
          <button type="reset">Cancel</button>
          <button type="submit">Submit</button>
      </div>
  </form>
</div>
  
</body>
</html>
